<div class="centereddiv">
    <button onClick="javascript:jBeep('jBeep.wav');">Play jBeep!</button>
    <h2>Tabata Timer</h2>
    <div><span id="currentInterval" data-bind="text:rep()"></span> of <span id="intervals"
                                                                            data-bind="text: cfg.reps"></span></div>

    <div>
        <button id="display" class="btn btn-success btn-lg btn-block"
                data-bind="click: doAction, text: clock, css: actionColor"></button>
    </div>

    <div>
        <br>
        <button data-bind='click: start, visible: isRunning() == false' class="btn btn-success btn-lg btn-block">Start</button>
        <button data-bind='click: pause, visible: isPaused() == false && isRunning' class="btn btn-danger btn-lg btn-block">Pause</button>
        <button data-bind='click: resume, visible: isPaused' class="btn btn-success btn-lg btn-block">Resume</button>
    </div>
    <div>
        <br>
        <button data-bind='click: reset, visible: isRunning' class="btn btn-primary btn-lg btn-block">Reset</button>
    </div>

</div>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

</body>
